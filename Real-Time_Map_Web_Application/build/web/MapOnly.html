<!DOCTYPE html>

<html>

<head>

<script>
    function refresh(node) {
    // Milliseconds;
    var times = 1000;

        (function startRefresh() {
            var address;
            if(node.src.indexOf('?')>-1)
                address = node.src.split('?')[0];
            else 
                address = node.src;
                node.src = address+"?time="+new Date().getTime();

            setTimeout(startRefresh,times);
        })(); // End startRefresh
    }

    window.onload = function() {
        var nodeOne = document.getElementById('map_complete');
        refresh(nodeOne);
    }
</script>

<title>Map Full HD</title>

</head>

<body onload="refresh();">
    <img id="map_complete" src="images/map_update.jpg" height="100%"/>
</body>

</html>
